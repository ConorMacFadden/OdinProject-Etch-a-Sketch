<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<script src="javascript.js" defer ></script>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="controls">
            <input class="gridSizeInput" type="number" min="1" max="100" value="16">
            <button class="gridSizeButton">Update Grid</button>
            <p class="message"></p>
        </div>
        <div class="gridContainer">
            <div class="grid"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
